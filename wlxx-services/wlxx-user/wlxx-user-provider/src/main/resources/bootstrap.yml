spring: # Spring配置项
  application:
    name: wlxx-user
#  profiles:
#    active: public
  cloud: # SpringCloud配置项
    nacos: # Nacos注册中心的配置
      server-addr: ${NACOS_ADDR:114.115.244.9:8848} # Nacos地址
#        group: public # 一般建议大写
#        cluster-name: public # 配置集群名称
      config:
#        server-addr: localhost:8848
        file-extension: yml # 配置文件的格式，默认为properties
        namespace: ${NAME_SPACE:public}
        group: ${group-id:DEFAULT_GROUP}
        shared-configs:
          - data-id: wlxx-user-database.yml # 配置文件名-Data Id
            group: ${group-id:DEFAULT_GROUP}   # 默认为DEFAULT_GROUP
            refresh: false   # 是否动态刷新，默认为false
          - data-id: wlxx-mybatis.yml
            group: ${group-id:DEFAULT_GROUP}
            refresh: false
          - data-id: wlxx-redis.yml
            group: ${group-id:DEFAULT_GROUP}
            refresh: false
          - data-id: wlxx-security.yml
            group: ${group-id:DEFAULT_GROUP}
            refresh: false
