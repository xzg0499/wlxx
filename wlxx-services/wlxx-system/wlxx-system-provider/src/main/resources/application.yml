spring:
  application:
    name: wlxx-system
  datasource:
    url: jdbc:mysql://${DATASOURCE_URL:localhost}:3306/${SCHEMA_NAME:db_system}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: xiao
    hikari:
      # 最小空闲连接数量
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 30
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    com.zg.wlxx.system: debug

mybatis-plus:
  type-enums-package: com.xzg.wlxx.*.client.enums.*
  type-handlers-package: com.xzg.wlxx.common.core.mybatis.handler
  mapper-locations: classpath*:mapper/*.xml
  global-config:
    db-config:
      id-type: ASSIGN_UUID #主键类型  全局唯一ID，内容为空自动填充（默认配置），对应数字 2
      capital-mode: false #是否大写命名
      logic-not-delete-value: 0 #逻辑未删除值(默认为 0)
      logic-delete-value: 1 #逻辑已删除值(默认为 1)
  configuration:
    cache-enabled: false
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true #下换线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
