# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xzg.wlxx
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

spring.datasource:
  url: jdbc:mysql://127.0.0.1:3306/db_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  username: root
  password: xiao
  driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 12000

logging:
  level:
    com.xzg: info
    com.chz.mapper: debug

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志
  mapperLocations: [ "classpath*:/mapper/**/*.xml" ]
  #  configuration:
  global-config:
    banner: false

