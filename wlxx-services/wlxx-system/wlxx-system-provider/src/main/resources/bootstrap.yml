spring: # Spring配置项
  application:
    name: wlxx-system
  profiles:
    active: public
  cloud: # SpringCloud配置项
    nacos: # Nacos注册中心的配置
      server-addr: ${NACOS_ADDR:localhost:8848} # Nacos地址
#        group: public # 一般建议大写
#        cluster-name: public # 配置集群名称
      config:
#        server-addr: localhost:8848
        file-extension: yml # 配置文件的格式，默认为properties
        namespace: ${NAME_SPACE:public}
        group: ${group-id:DEFAULT_GROUP}
